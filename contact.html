<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rainydays contact page" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header class="header-faded">
      <nav class="navbar">
        <a href="index.html" class="navleft">Home</a>
        <a href="about.html" class="navleft">About</a>
        <a href="contact.html" class="navleft">Contact</a>

        <a class="logo"
          ><img src="images/logo.png" width="100" alt="Rainydays Logo"
        /></a>

        <a href="list.html" class="navright">Products</a>
        <a href="checkout.html" class="navright">Cart</a>
        <a href="#" class="navright">Instagram</a>
      </nav>
    </header>

    <nav class="mobile-nav">
      <div class="mobile-nav-box">
        <li class="mobile-nav-list">
          <a class="mobile-link" href="index.html"
            ><ion-icon class="mobile-menu-icons" name="home-outline"></ion-icon
          ></a>
        </li>
        <li class="mobile-nav-list">
          <a class="mobile-link" href="list.html"
            ><ion-icon
              class="mobile-menu-icons"
              name="compass-outline"
            ></ion-icon
          ></a>
        </li>
        <li class="mobile-nav-list">
          <a class="mobile-link" href="about.html"
            ><ion-icon
              class="mobile-menu-icons"
              name="information-circle-outline"
            ></ion-icon
          ></a>
        </li>
        <li class="mobile-nav-list">
          <a class="mobile-link" href="checkout.html"
            ><ion-icon class="mobile-menu-icons" name="cart-outline"></ion-icon
          ></a>
        </li>
      </div>
    </nav>

    <section class="form-box">
      <div class="form-box1">
        <h5 class="form-header">Contact form</h5>
        <div class="form">
          <div class="form-box-whole">
            <label class="form-label" for="Name">Name</label> <br />
            <input
              class="form-input"
              type="text"
              placeholder="Enter full name"
              id="name"
              name="name"
            />
          </div>

          <div class="form-box-whole">
            <label class="form-label" for="Name">Email address</label> <br />
            <input
              class="form-input"
              type="email"
              placeholder="example@mail.com"
              id="email"
              name="email"
            />
          </div>

          <div class="form-box-whole">
            <label class="form-label" for="Name">Message</label> <br />
            <input
              class="form-input form-label2"
              type="text"
              placeholder="..."
              id="Text checkout"
              name="Text checkout"
            />
          </div>

          <a href="#">
            <button class="button-checkout1">Submit</button>
          </a>
        </div>
      </div>
      <div class="form-box3">
        <p class="img-text">Let your next adventure begin!</p>
      </div>
    </section>

    <footer class="footer">
      <div class="img-div">
        <img src="images/logohvit.png" class="footer-logo" alt="Logo" />
      </div>
      <div class="list-div">
        <ul class="footer-list">
          <li class="footer-items-header">Company</li>
          <li class="footer-items">About</li>
          <li class="footer-items">Carreers</li>
          <li class="footer-items">Contact</li>
          <li class="footer-items">Privacy policy</li>
        </ul>
      </div>
      <div class="list-div">
        <ul class="footer-list">
          <li class="footer-items-header">Company</li>
          <li class="footer-items">About</li>
          <li class="footer-items">Carreers</li>
          <li class="footer-items">Contact</li>
          <li class="footer-items">Privacy policy</li>
        </ul>
      </div>
      <div class="list-div">
        <p class="footer-p">Get In touch</p>
        <p class="footer-subscribe">Subscribe</p>
        <label for="Email"></label>
        <input
          class="email-footer"
          type="Email"
          id="Email"
          name="Email"
          placeholder="Email"
        />
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
